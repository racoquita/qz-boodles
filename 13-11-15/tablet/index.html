<!DOCTYPE html>
<html class="no-js">
<head>
	<meta name="viewport" content="initial-scale=1">
	<title>Boodles Tablet</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="qzad">
		<div id="tcontainer" class="bg-container"></div>
		<div id="bcontainer" class="bg-container"></div>
		<a href="#">
			<div id="logo">
				<img src="img/logo.png" alt="">
				<div class="cta"><img src="img/b-copy.png" alt=""></div>
				<div class="copy"><img src="img/a-copy.png" alt=""></div>
			</div>
		</a>
		<div class="cta2">
			<a href="http://www.boodles.com/">
				<img src="img/cta2.png" alt="">
			</a>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script src="js/transition.js" type="text/javascript" ></script>
	<script src="js/transx-bg.js" type="text/javascript" ></script>


	<script type="text/javascript">
	var cta, copy, imgB;
		$(document).ready(function(){
			cta = $('.cta');
			copy = $('.copy');
			imgB = $('#bcontainer');

			qz.transx('tcontainer', 'bcontainer', ['img/imgB.jpg', 'img/imgA.jpg'], 10);
			
			setTimeout(function() {
				qz.transx.out();
				copy.fadeOut(1500);
			}, 1500);
			setTimeout(function() {
				imgB.addClass('fadeIn');
				cta.fadeIn(1000);
			}, 3000);
		});
	</script>
</body>
</html>
