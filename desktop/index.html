<!DOCTYPE html>
<html class="no-js">
<head>
	<meta name="viewport" content="initial-scale=1">
	<title>Boodles Desktop</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="qzad">
		<div id="container" class="bg-container">
			
		</div>
		<div class="cta"><a href="#" class="shop-collection"></a></div>
		<div id="logo"><img src="img/logo.png" alt="Boodles"/></div>
		<div class="cta2"><a href="http://www.boodles.com/"><img src="img/cta2.png" alt="Shop Online now"/></a></div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script src="js/transition.js" type="text/javascript" ></script>

	<script type="text/javascript">
		var cta;

		$(document).ready(function(){
			cta = $('.cta');

			qz.transitionBg('container', ['img/imgB.png', 'img/imgA.png'], 15);
			
			setTimeout(function() {
				qz.transitionBg.animatePanelsIn();
				cta.show();
			}, 2000);
		});
	</script>
</body>
</html>
