<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Boodles Tablet</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="qzad">
		<div id="tcontainer" class="bg-container"></div>
		<div id="bcontainer" class="bg-container"></div>
		<div id="logo"><img src="img/logo.png" alt=""></div>
		<div class="cta2"><a href="http://www.boodles.com/"></a></div>
		<div class="cta"><a href="#"></a></div>

	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script src="js/transition.js" type="text/javascript" ></script>
	<script src="js/trans-c.js" type="text/javascript" ></script>


	<script type="text/javascript">
	var cta;
		$(document).ready(function(){
			cta = $('.cta');

			qz.transx('tcontainer', 'bcontainer', ['img/imgB.jpg', 'img/imgA.jpg'], 10);
			
			setTimeout(function() {
				qz.transx.out();
				cta.show();
			}, 5000);


		});
	</script>
</body>
</html>
